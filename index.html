<body>

        <fieldset class="same">
            <table>
                <tr>
                    <td>
                        <label for="email"><b>Email</b></label>
                        <b>&colon;&nbsp;</b>
                        <input type="email" name="email" id="email" class="contact">
                        <i class="fa-solid fa-circle-check " style="color: #11df74;"></i>
                        <i class="fa-solid fa-circle-exclamation " style="color: #e70d0d;"></i>
                        <br><small>Error msg</small>
                    </td>
                </tr>
            </table>
        </fieldset>
        <br>

        <fieldset class="same">
            <table>
                <tr>
                    <td>
                        <label for="pass"><b>Password</b></label>
                        <b>&colon;&nbsp;</b>
                        <input type="password" name="password" id="password" class="password">
                        <i class="fa-solid fa-circle-check " style="color: #11df74;"></i>

                </tr>

        </fieldset>
        <br>
        
        <div class="terms">
            <input type="checkbox" name="terms" id="terms">
            <label for="terms">I agree to the given Terms and Conditions.</label>
            <i class="fa-solid fa-circle-check " style="color: #11df74;"></i>
            <i class="fa-solid fa-circle-exclamation " style="color: #e70d0d;"></i>
            <br><small>Error msg</small>
        </div>        
        <br><br>
            <div class="button">
                <input type="submit" class="submit" value="Submit">
            </div>
        </div>
    </form>   
    </div>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script type="text/javascript">
        const form = document.getElementById('form');
        const first_name = document.getElementById('firstName');
        const last_name = document.getElementById('lastName');
        const phone_number = document.getElementById('phoneNumber');
        const email = document.getElementById('email');
        const password = document.getElementById('password');
        //add event
        form.addEventListener('submit', (event) => {
            event.preventDefault();


        });
        const sendData = (firstNameVal, sRate, count) => {
            if (sRate == count) {
                alert("restration successfull");
                swal("Welcome! "+ firstNameVal, "Registration Successful", "success");
            }
        }

        //for final data validation
        const SuccessMsg = (firstNameVal) => {
            let same = document.getElementsByClassName('same');
            var count = same.length - 1;
            for (var i = 0; i < same.length; i++) {
                if (same[i].className == "same success") {
                    var sRate = 0 + i;
                    console.log(sRate);
                    sendData(firstNameVal, sRate, count);

                } else {
                    return false
                }

            }

        }
        //more email validate
        const isEmail = (emailVal) => {
            var atSymbol = emailVal.indexOf("@");
            if (atSymbol < 1) return false;
            var dot = emailVal.lastIndexOf('.');
            if (dot <= atSymbol + 2) return false;
            if (dot === emailVal.length - 1) return false;//tha@p.a = 7-1 6 3 5
            return true;
        }

        //define the validate function
        const validate = () => {
            const firstNameVal = firstName.value.trim();
            const lastNameVal = lastName.value.trim();
            const phoneNumberVal = phoneNumber.value.trim();
            const emailVal = email.value.trim();
            const passwordVal = password.value.trim();
            const termsVal = terms.value.trim();
            // validate fn ln
            if (firstNameVal == "") {
                setErrorMsg(firstName, 'First name cannot be blank');
            } else if (firstNameVal.length <= 2) {
                setErrorMsg(firstName, 'Firstname should have min 3 char');
            } else {
                setSuccessMsg(firstName);
            }
            //validate fn ln
            if (lastNameVal == "") {
                setErrorMsg(lastName, 'Last name cannot be blank');
            } else if (lastNameVal.length <= 2) {
                setErrorMsg(lastName, 'Lastname should have min 3 char');
            } else if (lastNameVal == firstNameVal) {
                setErrorMsg(lastName, 'FirstName and LastName should not be same');
            } else {
                setSuccessMsg(lastName);
            }
            //validate phone
            if (phoneNumberVal == "") {
                setErrorMsg(phoneNumber, 'Phone number cannot be blank');
            } else if (phoneNumberVal.length != 10) {
                setErrorMsg(phoneNumber, 'Not a valid Phone number');
            } else {
                setSuccessMsg(phoneNumber);
            }
            //validate email
            if (emailVal == "") {
                setErrorMsg(email, 'Email cannot be blank');
            } else if (!isEmail(emailVal)) {
                setErrorMsg(email, 'Not a valid Email');
            } else {
                setSuccessMsg(email);
            }
            //validate password
            if (passwordVal == "") {
                setErrorMsg(password, 'Password cannot be blank');
            } else if (passwordVal.length <= 7) {
                setErrorMsg(password, 'Minimum length should be 8 char');
            } else {
                setSuccessMsg(password);
            }
        
        SuccessMsg(firstNameVal);

        }
        function setErrorMsg(input, errormsgs) {
            const same = input.parentElement;
            const small = same.querySelector('small');
            same.className = "same error";
            small.innerText = errormsgs;
        }
        function setSuccessMsg(input) {
            const same = input.parentElement;
            same.className = "same success";
        }

    </script>
